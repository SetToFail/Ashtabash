<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shifr</title>
</head>
<body>
	<form method="POST">
		<input type="text" id="shifr" >
		<input type="button" onclick="zashiv()" value="encryption">
	</form>
	<script type="text/javascript">
		var deLat = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
		var Lat =   "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA";
		function zashiv() {
					var result = "";
					var input = document.getElementById("shifr").value;
					for (var i = 0; i < input.length; i++) {
						for (var j = 0; j < deLat.length; j++) {

							if(input[i] == deLat[j])
							{
								result += Lat[j];
							}
						}
						if(input[i]==" "){
								result+=" ";
							}
					}
					document.getElementById("shifr").value = result;
		}
	</script>
</body>
</html>
